{% extends "layout.html" %}

{% block header %}
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/" style="color: aliceblue;">Home</a>
</li>
<li class="nav-item">
</li>
<li class="nav-item">
    <span id="logout">
        <form action="/logout" method="POST" id="LogOut">
            <button type="submit" class="btn btn-primary">Log out</button>
        </form>
    </span>
</li>
{% endblock %}


{% block main %}

    <div class="container">
        <div class="row">
            <div class="col">
                <button id="onbutton">On</button>
            </div>
            <div class="col">
                <h2 id="sample-setup">Starting Console</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center g-0">
            <div class="col">
                <button id="play-pause">
                    <svg width="50px" height="50px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 14H3L9 8L3 2H1V14Z" fill="#000000"/>
                        <path d="M15 2H13V14H15V2Z" fill="#000000"/>
                        <path d="M9 2H11V14H9V2Z" fill="#000000"/>
                        </svg>
                </button>
                <button id="stop">
                    Stop
                </button>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row d-flex align-items-center justify-content-center g-0" style="height: 100vh;">
            <div class="col">
                <div class="channel">
                    <div class="container d-flex align-items-center justify-content-center">
                        <div class="pan">
                            <input type="range" min="-1" max="1" step="0.2" value="0" id="pan" name="pan1">
                        </div>
                    </div>
                    <div class="container d-flex align-items-center justify-content-center">
                        <div class="fader">
                            <input type="range" min="0" max="1" step="0.01" value="0.6" id="fader" name="fader1">
                        </div>
                    </div>
                    <div class="container d-flex align-items-center justify-content-center">

            </div>
